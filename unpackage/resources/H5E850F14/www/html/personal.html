<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>个人资料</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" type="text/css" href="../css/style.css" />
	</head>
	<body>
		<div class="personal">
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					<div class="mui-navigate-right">
						<div>头像</div>
						<div class="s-head"><img src="../images/touxiang.png"></div>
					</div>
				</li>
				<li class="mui-table-view-cell">
					<div class="mui-navigate-right">
						<div>昵称</div>
						<div class="per-text">乐小途</div>
					</div>
				</li>
				<li class="mui-table-view-cell changephone">
					<div class="mui-navigate-right">
						<div>手机号码</div>
						<div class="per-text">18845729909</div>
					</div>
				</li>
			</ul>
			<button type="button" class="btn-blue">退出登录</button>
		</div>
	</body>
	<script src="../js/mui.js"></script>
	<script type="text/javascript">
		mui.init();
		mui("body").on("tap",".changephone",function(){
			mui.openWindowWithTitle({
				url: "changephone.html",
				id: "changephone.html",
				styles: {},
				extras: {
					// 打开页面的同时，向新页面传递数据。
					newsId: "0"
				}
			}, {
				//标题栏的背景色和底边线配置
				backgroundColor: "#ffffff",
				//bottomBorderColor:"#00ff00",
				title: {
					//标题文字的内容和样式配置
					text: "修改手机号"
				},
				back: {
					image: {
						/*返回箭头图片可以使用imgSrc，也可以使用base64编码*/
						imgSrc: "../images/left-icon.png"
					}
				}
			})
		})
	</script>
</html>
