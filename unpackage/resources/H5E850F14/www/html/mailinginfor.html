<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>邮寄信息</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" type="text/css" href="../css/style.css" />
	</head>

	<body>
		<div class="mailingfinfor">
			<div class="mui-input-row">
				<label>收件人</label>
				<input type="text" id="" placeholder="请输入收件人姓名">
			</div>
			<div class="mui-input-row">
				<label>联系方式</label>
				<input type="text" id="" placeholder="请输入联系电话">
			</div>
			<div class="talktextarea">
				<label>备注</label>
				<div class="">
					<textarea rows="6" placeholder="请输入备注内容" maxlength="1000"></textarea>
				</div>
			</div>
			<div class="paysuccess">
				<div class="dbbtn">
					<button type="button" class="mui-btn">取消</button>
					<button type="button" class="mui-btn">保存</button>
				</div>
			</div>
		</div>
		<script src="../js/mui.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
	</body>

</html>
