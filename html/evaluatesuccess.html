<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>评价成功</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" type="text/css" href="../css/style.css" />
	</head>
	<body>
		<div class="paysuccess">
			<div class="successtext">
				<div class="nick-icon"><img src="../images/published.png" ></div>
				<h4>评价成功</h4>
				<p>感谢您对本次服务进行评价!</p>
			</div>
			<div class="dbbtn">
				<button type="button" class="mui-btn vieworder">查看订单</button>
				<button type="button" class="mui-btn gohome">返回首页</button>
			</div>
		</div>
		<script src="../js/mui.js"></script>
		<script type="text/javascript">
			mui.init();
			// 返回首页
			mui(".paysuccess").on("tap", ".gohome", function() {
				var home = plus.webview.getLaunchWebview().getURL();
				plus.webview.open(home)
			})
			// 查看订单
			mui("body").on("tap", ".vieworder", function() {
				mui.openWindowWithTitle({
					url: "myorderlistlsh.html",
					id: "myorderlistlsh.html",
					styles: {},
					extras: {
						// 打开页面的同时，向新页面传递数据。
						oid: 0
					}
				}, {
					//标题栏的背景色和底边线配置
					backgroundColor: "#ffffff",
					// bottomBorderColor:"#267CFB",
					title: {
						//标题文字的内容和样式配置
						text: "邮寄信息",
						styles: {
							color: "#333333"
						}
					},
					back: {
						image: {
							/*返回箭头图片可以使用imgSrc，也可以使用base64编码*/
							imgSrc: "../images/left-icon.png"
						}
					}
				})
			});
		</script>
	</body>
</html>
