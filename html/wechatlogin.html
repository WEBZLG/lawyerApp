<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>微信登录</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" type="text/css" href="../css/style.css" />
	</head>
	<body>
		<div class="login">
			<div class="loginbg">
				<img src="../images/denglu_bg.png">
				<div class="logintitle">
					<div class="wlogo"><img src="../images/logo1.png"></div>
					<h4>慕法法律咨询</h4>
				</div>
			</div>
			<div class="phonenum">
				<div class="usernum">
					<input type="text" id="zhvalue" placeholder="请输入手机号码">
				</div>
				<div class="usercode">
					<input type="text" id="yzinfo" placeholder="请输入验证码">
					<input type="button" id="getcode" value="获取验证码" />
				</div>
				<div class="other">
					<button type="button" class="mui-btn otherbtn" id="zhuce">登 录</button>
				</div>
			</div>
		</div>
		<script src="../js/mui.js"></script>
		<script src="../js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/jpush.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/script.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			mui.init({
				beforeback: function() {
					//获得列表界面的webview
					var list = plus.webview.currentWebview().opener();
					mui.fire(list, 'refresh');
					//返回true，继续页面关闭逻辑
					return true;
				}
			});

			mui.plusReady(function() {
				var self = plus.webview.currentWebview();
				var openid = self.openid;
				var access = self.access;
				var auths = {};

				// 获取验证码
				function GetCode(tels) {
					var yzm;
					mui.ajax({
						type: 'post',
						contentType: "application/x-www-form-urlencoded",
						url: baseurl + "mffl/sendSms", //此处填服务器url，
						dataType: "json",
						async: false,
						data: {
							'phone': tels
						},
						success: function(data) { //成功的data函数
							console.log(data);
						},
						error: function(err) {
							console.log(err)
						}
					});
					// return yzm;
				}

				// 倒计时
				var countdown = 60;

				function settime(obj) {
					if (countdown == 0) {
						obj.removeAttribute("disabled");
						obj.value = "获取验证码";
						countdown = 60;
						return;
					} else {
						obj.setAttribute("disabled", true);
						obj.value = "重新发送(" + countdown + ")";
						countdown--;
					}
					setTimeout(function() {
						settime(obj)
					}, 1000)
				}

				// /检验手机号
				// var byzm;
				document.getElementById('getcode').addEventListener('tap', function() {
					var zhuceBox = document.getElementById('zhvalue').value;
					if (zhuceBox == '') {
						mui.toast('手机号不能为空');
						return false;
					} else if (!(/^(13[0-9]|14[5-9]|15[012356789]|166|17[0-8]|18[0-9]|19[8-9])[0-9]{8}$/.test(zhuceBox))) {
						mui.toast("手机号不正确");
						return false;
					} else if (zhuceBox.length != 11) {
						mui.toast("手机号不正确");
						return false;
					} else {
						settime(this);
						// byzm = GetCode(zhuceBox);
						GetCode(zhuceBox);
					}
				});

				// 登录注册
				document.getElementById('zhuce').addEventListener('tap', function() {
					var zhuceBox = document.getElementById('zhvalue').value;
					var yzinfoBox = document.getElementById('yzinfo').value;
					if (zhuceBox == '') {
						mui.toast('手机号不能为空');
						return false;
					} else if (zhuceBox.length != 11) {
						mui.toast('手机号不正确');
						return false;
					} else if (yzinfoBox == '') {
						mui.toast('请填写验证码');
						return false;
					} else {
						// adduse(zhuceBox, yzinfoBox, 0);
						bindphone(openid, access, zhuceBox, yzinfoBox)
					};
				});

				// 注册登录接口
				function adduse(zh, mm, type) {
					mui.ajax({
						type: 'post',
						contentType: "application/x-www-form-urlencoded",
						url: baseurl + "mffl/login",
						dataType: "json",
						data: {
							phone: zh,
							code: mm,
							identity: type
						},
						success: function(data) {
							console.log(data);
							if (data.errCode == 200) {
								mui.toast('登录成功!')
								plus.storage.setItem('token', data.datas.token);
								var userinfo = JSON.stringify(data.datas.userInfo)
								plus.storage.setItem('userinfo', userinfo);
								plus.Push.getRegistrationID(function(res) {
									if (res.length != 0) {
										console.log(res)
										mui.ajax({
											type: 'post',
											contentType: "application/x-www-form-urlencoded",
											url: baseurl + "mffl/updateJPush", //此处填写自己的服务器url地址；
											dataType: "json",
											beforeSend: function(XMLHttpRequest) {
												XMLHttpRequest.setRequestHeader(
													"token", data.datas.token
												);
											},
											headers: {
												'contentType': "application/x-www-form-urlencoded",
												'token': data.datas.token
											},
											data: { //data携带的参数，根据自己的服务器参数写就ok；
												'jpush': res
											},
											success: function(res) {
												if (res.errCode == 200) {
													setTimeout(function() {
														mui.back();
													}, 1000)
												}
											},
											error: function() {}
										})
									}
								})

							} else {
								mui.toast(data.message)
							}
						},
						error: function(err) {
							console.log(err)
						}
					});
				}



				function bindphone(openid, access, phone, code) {
					mui.ajax({
						type: 'post',
						contentType: "application/x-www-form-urlencoded",
						url: baseurl + "mffl/openidandphonebind",
						dataType: "json",
						data: {
							'openid': openid,
							'access_token': access,
							'phone': phone,
							'code': code
						},
						success: function(data) {
							console.log(data)
							if(data.errCode==200){
								mui.toast('登录成功!')
								plus.storage.setItem('token', data.datas.token);
								var userinfo = JSON.stringify(data.datas.userInfo)
								plus.storage.setItem('userinfo', userinfo);
								plus.Push.getRegistrationID(function(res) {
									if (res.length != 0) {
										console.log(res)
										mui.ajax({
											type: 'post',
											contentType: "application/x-www-form-urlencoded",
											url: baseurl + "mffl/updateJPush", //此处填写自己的服务器url地址；
											dataType: "json",
											beforeSend: function(XMLHttpRequest) {
												XMLHttpRequest.setRequestHeader(
													"token", data.datas.token
												);
											},
											headers: {
												'contentType': "application/x-www-form-urlencoded",
												'token': data.datas.token
											},
											data: { //data携带的参数，根据自己的服务器参数写就ok；
												'jpush': res
											},
											success: function(res) {
												if (res.errCode == 200) {
													setTimeout(function() {
														var home = plus.webview.getLaunchWebview().getURL();
														plus.webview.open(home);
														plus.webview.currentWebview().close();
													}, 1000)
												}
											},
											error: function() {}
										})
									}
								})
							}else{
								mui.toast(data.message)
							}
						},
						error: function(err) {
							mui.toast(err)
						}
					})
				}
			});

			// 注册极光id
			// var getRegistrationID = function() {
			// 	plus.Push.getRegistrationID(function(data) {
			// 		if (data.length != 0) {
			// 			console.log(data)
			// 		}
			// 	})
			// }
		</script>
	</body>
</html>
