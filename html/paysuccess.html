<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>发布成功</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" type="text/css" href="../css/style.css" />
	</head>
	<body>
		<div class="paysuccess">
			<div class="successtext">
				<div class="nick-icon"><img src="../images/published.png"></div>
				<h4>支付成功</h4>
				<p>别忘记填写邮寄信息哦</p>
			</div>
			<div class="dbbtn">
				<button type="button" class="mui-btn addems">填写邮寄信息</button>
				<button type="button" class="mui-btn vieworder">查看订单</button>
			</div>
		</div>
		<script src="../js/mui.js"></script>
		<script type="text/javascript">
			mui.init();
			// 返回首页
			mui.plusReady(function() {
				var self = plus.webview.currentWebview();
				var oid = self.oid;
				mui("body").on("tap", ".addems", function() {
					mui.openWindow({
						url: "mailinginfor.html",
						id: "mailinginfor.html",
						show: {
							// // autoShow: false
						},
						styles: {
							titleNView: { // 窗口的标题栏控件
								autoBackButton: true,
								titleText: "邮寄信息",
								titleColor: "#000000",
								titleSize: "16px",
								backgroundColor: "#ffffff",
								progress: { // 标题栏控件的进度条样式
									color: "#2E82FF",
									height: "2px"
								},
								// splitLine: { // 标题栏控件的底部分割线，类似borderBottom
								// 	color: "#CCCCCC",
								// 	height: "1px"
								// }
							}
						},
						extras: {
							oid: oid
						}
					});
				});
				// 查看订单
				mui("body").on("tap", ".vieworder", function() {
					mui.openWindow({
						url: "myorderlistlsh.html",
						id: "myorderlistlsh.html",
						show: {
							// // autoShow: false
						},
						styles: {
							titleNView: { // 窗口的标题栏控件
								autoBackButton: true,
								titleText: "律师函",
								titleColor: "#000000",
								titleSize: "16px",
								backgroundColor: "#ffffff",
								progress: { // 标题栏控件的进度条样式
									color: "#2E82FF",
									height: "2px"
								},
								// splitLine: { // 标题栏控件的底部分割线，类似borderBottom
								// 	color: "#CCCCCC",
								// 	height: "1px"
								// }
							}
						},
						extras: {
							oid: 0
						}
					});
				});
			})
		</script>
	</body>
</html>
