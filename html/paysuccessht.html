<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>发布成功</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" type="text/css" href="../css/style.css" />
	</head>
	<body>
		<div class="paysuccess">
			<div class="successtext">
				<div class="nick-icon"><img src="../images/published.png"></div>
				<h4>支付成功</h4>
				<p>请您耐心等待，律师将会尽快为您处理</p>
			</div>
			<div class="dbbtn">
				<!-- <button type="button" class="mui-btn addems">填写邮寄信息</button> -->
				<button type="button" class="mui-btn vieworder">查看订单</button>
			</div>
		</div>
		<script src="../js/mui.js"></script>
		<script type="text/javascript">
			mui.init();
			// 返回首页
			mui.plusReady(function() {
				var self = plus.webview.currentWebview();
				var httype = self.httype;
				// 查看订单
				mui("body").on("tap", ".vieworder", function() {
					if(httype==0){
						mui.openWindow({
							url: "myorderlisthtsh.html",
							id: "myorderlisthtsh.html",
							show: {
								// // autoShow: false
							},
							styles: {
								titleNView: { // 窗口的标题栏控件
									autoBackButton: true,
									titleText: "合同审核列表",
									titleColor: "#000000",
									titleSize: "16px",
									backgroundColor: "#ffffff",
									progress: { // 标题栏控件的进度条样式
										color: "#2E82FF",
										height: "2px"
									},
									// splitLine: { // 标题栏控件的底部分割线，类似borderBottom
									// 	color: "#CCCCCC",
									// 	height: "1px"
									// }
								}
							},
							extras: {
								oid: 0
							}
						});
					}else{
						mui.openWindow({
							url: "myorderlisthtdz.html",
							id: "myorderlisthtdz.html",
							show: {
								// // autoShow: false
							},
							styles: {
								titleNView: { // 窗口的标题栏控件
									autoBackButton: true,
									titleText: "合同定制列表",
									titleColor: "#000000",
									titleSize: "16px",
									backgroundColor: "#ffffff",
									progress: { // 标题栏控件的进度条样式
										color: "#2E82FF",
										height: "2px"
									},
									// splitLine: { // 标题栏控件的底部分割线，类似borderBottom
									// 	color: "#CCCCCC",
									// 	height: "1px"
									// }
								}
							},
							extras: {
								oid: 0
							}
						});
					}

				});
			})
		</script>
	</body>
</html>
