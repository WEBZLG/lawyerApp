<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>我的发布</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<!-- <link rel="stylesheet" type="text/css" href="../css/mui.imageviewer.css" /> -->
		<link rel="stylesheet" type="text/css" href="../css/style.css" />
		<style type="text/css">
			.mui-preview-image.mui-fullscreen {
				position: fixed;
				z-index: 20;
				background-color: #000;
			}

			.mui-preview-header,
			.mui-preview-footer {
				position: absolute;
				width: 100%;
				left: 0;
				z-index: 10;
			}

			.mui-preview-header {
				height: 44px;
				top: 0;
			}

			.mui-preview-footer {
				height: 50px;
				bottom: 0px;
			}

			.mui-preview-header .mui-preview-indicator {
				display: block;
				line-height: 25px;
				color: #fff;
				text-align: center;
				margin: 15px auto 4;
				width: 70px;
				background-color: rgba(0, 0, 0, 0.4);
				border-radius: 12px;
				font-size: 16px;
			}

			.mui-preview-image {
				display: none;
				-webkit-animation-duration: 0.5s;
				animation-duration: 0.5s;
				-webkit-animation-fill-mode: both;
				animation-fill-mode: both;
			}

			.mui-preview-image.mui-preview-in {
				-webkit-animation-name: fadeIn;
				animation-name: fadeIn;
			}

			.mui-preview-image.mui-preview-out {
				background: none;
				-webkit-animation-name: fadeOut;
				animation-name: fadeOut;
			}

			.mui-preview-image.mui-preview-out .mui-preview-header,
			.mui-preview-image.mui-preview-out .mui-preview-footer {
				display: none;
			}

			.mui-zoom-scroller {
				position: absolute;
				display: -webkit-box;
				display: -webkit-flex;
				display: flex;
				-webkit-box-align: center;
				-webkit-align-items: center;
				align-items: center;
				-webkit-box-pack: center;
				-webkit-justify-content: center;
				justify-content: center;
				left: 0;
				right: 0;
				bottom: 0;
				top: 0;
				width: 100%;
				height: 100%;
				margin: 0;
				-webkit-backface-visibility: hidden;
			}

			.mui-zoom {
				-webkit-transform-style: preserve-3d;
				transform-style: preserve-3d;
			}

			.mui-slider .mui-slider-group .mui-slider-item img {
				width: auto;
				height: auto;
				max-width: 100%;
				max-height: 100%;
			}

			.mui-android-4-1 .mui-slider .mui-slider-group .mui-slider-item img {
				width: 100%;
			}

			.mui-android-4-1 .mui-slider.mui-preview-image .mui-slider-group .mui-slider-item {
				display: inline-table;
			}

			.mui-android-4-1 .mui-slider.mui-preview-image .mui-zoom-scroller img {
				display: table-cell;
				vertical-align: middle;
			}

			.mui-preview-loading {
				position: absolute;
				width: 100%;
				height: 100%;
				top: 0;
				left: 0;
				display: none;
			}

			.mui-preview-loading.mui-active {
				display: block;
			}

			.mui-preview-loading .mui-spinner-white {
				position: absolute;
				top: 50%;
				left: 50%;
				margin-left: -25px;
				margin-top: -25px;
				height: 50px;
				width: 50px;
			}

			.mui-preview-image img.mui-transitioning {
				-webkit-transition: -webkit-transform 0.5s ease, opacity 0.5s ease;
				transition: transform 0.5s ease, opacity 0.5s ease;
			}

			@-webkit-keyframes fadeIn {
				0% {
					opacity: 0;
				}

				100% {
					opacity: 1;
				}
			}

			@keyframes fadeIn {
				0% {
					opacity: 0;
				}

				100% {
					opacity: 1;
				}
			}

			@-webkit-keyframes fadeOut {
				0% {
					opacity: 1;
				}

				100% {
					opacity: 0;
				}
			}

			@keyframes fadeOut {
				0% {
					opacity: 1;
				}

				100% {
					opacity: 0;
				}
			}
		</style>
	</head>

	<body>
		<div class="mycollect" id="app">
			<div class="mui-scroll-wrapper">
				<div class="mui-scroll">
					<ul class="mui-table-view mui-table-view-chevron" v-if="datalist.length!=0">
						<li class=" news-item one-img" v-for="item in datalist" :key="item.id">
							<h4 class="news-title" :id="item.id" style="width: 90%;"><em>#{{item.typeName}}#</em>{{item.title}}</h4>
							<div class="menu">
								<div class="menubtn" type='0'><img src="../images/menu.png"></div>
								<ul class="meunlist">
									<li class="changebtn" :id="item.id">修改</li>
									<li class="deletebtn" :id="item.id">删除</li>
								</ul>
							</div>
							<div class="news-show" v-if="item.imageUrl!=''">
								<div class="news-img" v-for="imgitem in item.imageUrl.split(';')" :key="imgitem">
									<img :src=imgurl+imgitem data-preview-src="" data-preview-group="1">
								</div>
							</div>
							<div class="news-show">
								<p class="news-content">{{item.partialContent}}</p>
							</div>
							<div class="user-info">
								<div class="user-box">
									<div class="user-head"><img :src=imgurl+item.headImgUrl></div>
									<div class="user-type">{{item.identity==0?"用户":"律师"}}</div>
									<div class="user-name">{{item.nickname}}</div>
								</div>
								<div class="hot-box">
									<div class="news-icon"><img src="../images/hot.png"></div>
									<div class="hot-num">{{item.hot}}</div>
								</div>
							</div>
						</li>
						<li></li>
					</ul>
					<div class="nodata" v-if="datalist.length==0">暂无数据</div>
				</div>
			</div>
		</div>
		<script src="../js/mui.js"></script>
		<script src="../js/vue.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/mui.zoom.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/mui.previewimage.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/script.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			mui.init();
			mui.previewImage();
			mui.plusReady(function() {
				var token = plus.storage.getItem('token');
				options.token = token;
				getdetails(token);
				getans(token);
				// 菜单
				mui('.mycollect').on('tap', '.menubtn', function() {
					var type = this.getAttribute('type');
					var node = this.nextSibling;
					while (node.nodeType == 3) {
						node = node.nextSibling;
					}
					if (type == 1) {
						node.style.display = "none"
						this.setAttribute('type', '0');
					} else {
						node.style.display = "block"
						this.setAttribute('type', '1');
					}
				});
				// 修改
				mui('.mycollect').on('tap', '.changebtn', function() {
					var parentnode = this.parentNode;
					parentnode.style.display = "none";
					parentnode.previousElementSibling.setAttribute('type', '0');
					var infoid = this.getAttribute('id');
					mui.openWindowWithTitle({
						url: "changepublishtalk.html",
						id: "changepublishtalk.html",
						styles: {},
						extras: {
							// 打开页面的同时，向新页面传递数据。
							infoid: infoid
						}
					}, {
						//标题栏的背景色和底边线配置
						backgroundColor: "#ffffff",
						//bottomBorderColor:"#00ff00",
						title: {
							//标题文字的内容和样式配置
							text: "话题修改"
						},
						back: {
							image: {
								/*返回箭头图片可以使用imgSrc，也可以使用base64编码*/
								imgSrc: "../images/left-icon.png"
							}
						}
					})
				})
				// 删除
				mui('.mycollect').on('tap', '.deletebtn', function() {
					var parentnode = this.parentNode;
					parentnode.style.display = "none";
					parentnode.previousElementSibling.setAttribute('type', '0');
					var infoid = this.getAttribute('id');
					mui.confirm('删除该条发布？', '删除发布', ['取消', '确认'], function(e) {
						if (e.index == 1) {
							delpublish(options.token, infoid)
						}
					}, 'div')
				})
			});

			var options = new Vue({
				el: '#app',
				data: {
					datalist: '',
					datalistans: '',
					token: ''
				},
				methods: {

				}
			});
			mui(".mycollect").on("tap", "li h4", function() {
				var infoid = this.getAttribute("id");
				mui.openWindowWithTitle({
					url: "newsdetails.html",
					id: "newsdetails.html",
					styles: {},
					extras: {
						// 打开页面的同时，向新页面传递数据。
						infoid: infoid
					}
				}, {
					//标题栏的背景色和底边线配置
					backgroundColor: "#ffffff",
					//bottomBorderColor:"#00ff00",
					title: {
						//标题文字的内容和样式配置
						text: "资讯详情"
					},
					back: {
						image: {
							/*返回箭头图片可以使用imgSrc，也可以使用base64编码*/
							imgSrc: "../images/left-icon.png"
						}
					}
				})
			});
			// 删除发布
			function delpublish(token, infoid) {
				mui.ajax({
					type: 'DELETE',
					url: baseurl + "client/mfflInformations/delMyInformation?informationId=" + infoid,
					dataType: "json",
					beforeSend: function(XMLHttpRequest) {
						XMLHttpRequest.setRequestHeader(
							"token", token
						);
					},
					headers: {
						'contentType': "application/x-www-form-urlencoded",
						'token': token
					},
					data: {},
					success: function(data) {
						console.log(data)
						if (data.errCode == 200) {
							mui.toast('删除成功')
							getdetails(options.token);
						} else {
							mui.toast(data.message);
						}
					},
					error: function(err) {
						console.log(err)
					}
				})
			}
			// 获取我的发布
			function getdetails(token) {
				mui.ajax({
					type: 'get',
					url: baseurl + "client/mfflInformations/getMyInformation",
					dataType: "json",
					beforeSend: function(XMLHttpRequest) {
						XMLHttpRequest.setRequestHeader(
							"token", token
						);
					},
					headers: {
						'contentType': "application/x-www-form-urlencoded",
						'token': token
					},
					data: {},
					success: function(data) {
						console.log(data)
						if (data.errCode == 200) {
							options.datalist = data.datas;
						} else {
							mui.toast(data.message);
						}
					},
					error: function(err) {
						console.log(err)
					}
				})
			}

			// 获取我的回答
			function getans(token) {
				mui.ajax({
					type: 'get',
					url: baseurl + "client/mfflInformations/getMyReply",
					dataType: "json",
					beforeSend: function(XMLHttpRequest) {
						XMLHttpRequest.setRequestHeader(
							"token", token
						);
					},
					headers: {
						'contentType': "application/x-www-form-urlencoded",
						'token': token
					},
					data: {},
					success: function(data) {
						console.log(data)
						if (data.errCode == 200) {
							options.datalistans = data.datas;
						} else {
							mui.toast(data.message);
						}
					},
					error: function(err) {
						console.log(err)
					}
				})
			}
		</script>
	</body>

</html>
