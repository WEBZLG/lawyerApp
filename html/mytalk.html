<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>我的话题</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" type="text/css" href="../css/style.css" />
	</head>

	<body>
		<div class="mytalk">
			<ul class="mui-table-view">
					<li class="mui-table-view-cell mypub">
						<a class="mui-navigate-right">
							我的发布
						</a>
					</li>
					<li class="mui-table-view-cell myans">
						<a class="mui-navigate-right">
							 我的回答
						</a>
					</li>
					<li class="mui-table-view-cell mycomment">
						<a class="mui-navigate-right">
							 我的评论
						</a>
					</li>
				</ul>
		</div>
		<script src="../js/mui.js"></script>
		<script type="text/javascript">
			mui.init()
			mui("body").on("tap", ".myans", function() {
				mui.openWindow({
					url: "myanswer.html",
					id: "myanswer.html",
					show: {
						// // autoShow: false
					},
					styles: {
						titleNView: { // 窗口的标题栏控件
							autoBackButton: true,
							titleText: "我的回答",
							titleColor: "#000000",
							titleSize: "16px",
							backgroundColor: "#ffffff",
							progress: { // 标题栏控件的进度条样式
								color: "#2E82FF",
								height: "2px"
							},
							// splitLine: { // 标题栏控件的底部分割线，类似borderBottom
							// 	color: "#CCCCCC",
							// 	height: "1px"
							// }
						}
					},
					extras: {
						newsId: "0"
					}
				});
			})
			mui("body").on("tap", ".mypub", function() {
				mui.openWindow({
					url: "mypublish.html",
					id: "mypublish.html",
					show: {
						// // autoShow: false
					},
					styles: {
						titleNView: { // 窗口的标题栏控件
							autoBackButton: true,
							titleText: "我的发布",
							titleColor: "#000000",
							titleSize: "16px",
							backgroundColor: "#ffffff",
							progress: { // 标题栏控件的进度条样式
								color: "#2E82FF",
								height: "2px"
							},
							// splitLine: { // 标题栏控件的底部分割线，类似borderBottom
							// 	color: "#CCCCCC",
							// 	height: "1px"
							// }
						}
					},
					extras: {
						newsId: "0"
					}
				});
			});
			mui("body").on("tap", ".mycomment", function() {
				mui.openWindow({
					url: "mycomment.html",
					id: "mycomment.html",
					show: {
						// // autoShow: false
					},
					styles: {
						titleNView: { // 窗口的标题栏控件
							autoBackButton: true,
							titleText: "我的评论",
							titleColor: "#000000",
							titleSize: "16px",
							backgroundColor: "#ffffff",
							progress: { // 标题栏控件的进度条样式
								color: "#2E82FF",
								height: "2px"
							},
							// splitLine: { // 标题栏控件的底部分割线，类似borderBottom
							// 	color: "#CCCCCC",
							// 	height: "1px"
							// }
						}
					},
					extras: {
						newsId: "0"
					}
				});
			})
		</script>
	</body>

</html>
