<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>律师函发布</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" type="text/css" href="../css/style.css" />
	</head>

	<body>
		<div class="publishlsh" id="app">
			<div class="zxprogress">
				<div class="progressimg"><img src="../images/rate.png"></div>
				<ul>
					<li>发布需求</li>
					<li>律师沟通</li>
					<li>寄送律件</li>
					<li>完成服务</li>
				</ul>
			</div>
			<div class="choosetalk">
				<label>文书类型</label>
				<div class="talktype">
					<select name="writ" onchange="selected();">
						<option value ="">请选择文书类型</option>
						<option :value="item.id" v-for="item in typelist" :key='item.id'>{{item.name}}</option>
					</select>
					<span class="mui-icon mui-icon-arrowdown"></span>
				</div>
			</div>
			<div class="mui-input-row">
				<label>您的称呼</label>
				<input type="text" id="myname" placeholder="请填写您的称呼">
			</div>
			<div class="mui-input-row">
				<label>联系方式</label>
				<input type="text" id="mycall" placeholder="请填写您的联系方式">
			</div>
			<div class="questioncontent">
				<div class="talktextarea">
					<label>事件描述</label>
					<div class="">
						<textarea id="mydesc" rows="6" placeholder="请输入事件描述" maxlength="1000"></textarea>
					</div>
				</div>
				<div class="upimg clearfix">
					<ul id="ulelem" class="clearfix">
						<li class="addimg imageup" id="addimg"><img src="../images/addpic.png"></li>
					</ul>
				</div>
			</div>
			<div class="mui-input-row">
				<label>函件双方(我方)</label>
				<input type="text" id="myname2" placeholder="请填写我方姓名">
			</div>
			<div class="mui-input-row">
				<label>函件双方(对方)</label>
				<input type="text" id="othername" placeholder="请填写对方姓名">
			</div>
			<div class="questioncontent">
				<div class="talktextarea">
					<label>备注</label>
					<div class="">
						<textarea id="bzdesc" rows="6" placeholder="请输入备注信息" maxlength="1000"></textarea>
					</div>
				</div>
			</div>
			<div class="mui-content">
				<div class="recom-item" v-if="lawyerdetails !='">
					<div class="head-img">
						<img :src= imgurl+lawyerdetails.lawyer.headImgUrl >
					</div>
					<div class="infor">
						<div class="intro">
							<div class="nameprice">
								<p class="intro-name">{{lawyerdetails.lawyer.nickname}}</p>
								<div class="m-radio">
									<label class="orangecolor" ><em dir="price"></em>元</label>
								</div>
							</div>
							<!-- <p class="intro-city">北京市</p> -->
							<p class="intro-company">{{lawyerdetails.lawyer.lawfirm}}</p>
						</div>
						<div class="tags" v-for="item in lawyerdetails.service" :key='item'> 
							<span class="tag">{{item}}</span>
						</div>
					</div>
				</div>
				<div class="choosels">
					选择律师
				</div>
			</div>
			<div class="btn-box">
				<div class="dbbtn">
					<div class="allprice">应付金额（元）：<em class="pricenum" id="pricenum">0</em></div>
					<button type="button" class="mui-btn" id="gobuy">去支付</button>
				</div>
			</div>
		</div>
		<script src="../js/mui.js"></script>
		<script src="../js/vue.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/script.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			mui.init();
			mui.plusReady(function() {
				var token = plus.storage.getItem('token');
				options.token=token
				var self = plus.webview.currentWebview();
				var id = self.id;
				getnewtype(token)
				mui("body").on("tap", "#gobuy", function() {
					publish(token)
				});
				// 获取支付通道
				plus.payment.getChannels(function(channels) {
					for (var i in channels) {
						if (channels[i].id == "wxpay") {
							channel = channels[i];
						} else {
							aliChannel = channels[i];
						}
					}
				}, function(e) {
					alert("获取支付通道失败：" + e.message);
				});
			})
			var channel=null;
			var options = new Vue({
				el: '#app',
				data: {
					datalist: [],
					typelist:[],
					type:"",
					yid:'',
					token:'',
					lawyerdetails:[]
				},
				methods: {
					gohome: function() {
			
					}
				}
			});
			// 选类型
			function selected() {
				var type = document.getElementsByName("writ")[0];
				console.log(type.value)
				options.type = type.value;
			}
			// 获取文书类型
			function getnewtype(token) {
				mui.ajax({
					type: 'get',
					url: baseurl + "mffl/getserviceidtype",
					dataType: "json",
					beforeSend: function(XMLHttpRequest) {
						XMLHttpRequest.setRequestHeader(
							"token", token
						);
					},
					headers: {
						'contentType': "application/x-www-form-urlencoded",
						'token': token
					},
					data: {
						'serviceid':2
					},
					success: function(data) {
						console.log(data);
						if (data.errCode == 200) {
							options.typelist = data.datas;
						} else {
							mui.toast(data.message)
						}
					},
					error: function(err) {
						console.log(err)
					}
				});
			}
			// 律师详情
			function lawyerdetails(token, lawyerid) {
				mui.ajax({
					type: 'get',
					url: baseurl + "client/mfflTypes/getLawyerDetails",
					dataType: "json",
					beforeSend: function(XMLHttpRequest) {
						XMLHttpRequest.setRequestHeader(
							"token", token
						);
					},
					headers: {
						'contentType': "application/x-www-form-urlencoded",
						'token': token
					},
					data: {
						'lawyerId': lawyerid
					},
					success: function(data) {
						console.log(data)
						if (data.errCode == 200) {
							options.lawyerdetails = data.datas;
						} else {
							mui.toast(data.message)
						}
					},
					error: function(err) {
						console.log(err)
					}
				})
			};
			// 获取子页面值
			window.addEventListener("chooselawyer", function(e) {
				document.getElementById("pricenum").innerHTML = e.detail.price;
				document.getElementById("price").innerHTML = e.detail.price;
				options.yid = e.detail.yid;
				lawyerdetails(options.token, e.detail.yid)
			});
			// 律师函发布
			function publish(token) {
				var myname = document.getElementById('myname').value;
				var myname2 = document.getElementById('myname2').value;
				var othername = document.getElementById('othername').value;
				var mycall = document.getElementById('mycall').value;
				var mydesc = document.getElementById('mydesc').value;
				var bzdesc = document.getElementById('bzdesc').value;
				var money = document.getElementsByClassName('pricenum')[0].innerText;
				mui.ajax({
					type: 'post',
					url: baseurl + "client/mfflLawyerletters",
					dataType: "json",
					beforeSend: function(XMLHttpRequest) {
						XMLHttpRequest.setRequestHeader(
							"token", token
						);
					},
					headers: {
						'contentType': "application/x-www-form-urlencoded",
						'token': token
					},
					data: {
						'Realname': myname,
						'typeId': options.type,
						'number':mycall,
						'describe': mydesc,
						'imageUrl': imgstr,
						'We': myname2,
						'otherParty': othername,
						'content': bzdesc,
						'serviceLawyerId': options.yid
					},
					success: function(data) {
						console.log(data);
						if (data.errCode == 200) {
							// mui.toast('发布成功！');
							// mui.back();
							payfor(token, data.datas)
						} else {
							mui.toast(data.message)
						}
					},
					error: function(err) {
						console.log(err)
					}
				});
			}
			
			// 支付
			function payfor(token, num) {
				mui.ajax({
					type: 'post',
					url: baseurl + "client/mfflLawyerletters/pay",
					dataType: "json",
					beforeSend: function(XMLHttpRequest) {
						XMLHttpRequest.setRequestHeader(
							"token", token
						);
					},
					headers: {
						'contentType': "application/x-www-form-urlencoded",
						'token': token
					},
					data: {
						'paymerchantnumber': num,
					},
					success: function(data) {
						console.log(data);
						if (data.errCode == 200) {
							console.log(channel)
							plus.payment.request(channel,data.datas, function(result) {
								console.log(result)
								mui.openWindow({
									url: 'publishsuccess.html',
									id: 'publishsuccess.html',
									extras: {
										//自定义扩展参数，可以用来处理页面间传值  
									}
								})
							}, function(error) {
								console.log(error)
								// plus.nativeUI.alert(JSON.stringify(error)); 
							});
							
						} else {
							mui.toast(data.message)
						}
					},
					error: function(err) {
						console.log(err)
					}
				});
			}
			
			
		
			mui("body").on("tap", ".choosels", function() {
				mui.openWindowWithTitle({
					url: "chooselawyerlist.html",
					id: "chooselawyerlist.html",
					styles: {},
					extras: {
						// 打开页面的同时，向新页面传递数据。
						typeid: 3,
						
					}
				}, {
					//标题栏的背景色和底边线配置
					backgroundColor: "#ffffff",
					// bottomBorderColor:"#267CFB",
					title: {
						//标题文字的内容和样式配置
						text: "选择律师",
						styles: {
							color: "#333333"
						}
					},
					back: {
						image: {
							/*返回箭头图片可以使用imgSrc，也可以使用base64编码*/
							imgSrc: "../images/left-icon.png"
						}
					}
				})
			});
			// 弹出系统选择按钮框

				mui("body").on("tap", ".imageup", function() {
					console.log(this.getAttribute("id"))
					var id = this.getAttribute("id");
					page.imgUp(id);
				});
				mui(".pricelist").on("tap", "li", function() {
					for (var i = 0; i < this.parentNode.children.length; i++) {
						this.parentNode.children[i].classList.remove("active");
					}
					this.classList.add("active");
					var id = this.getAttribute("id");
					var price = this.innerText;
					document.getElementsByClassName("pricenum")[0].innerHTML = price;
					if (id == 8) {
						document.getElementsByClassName("xspricenum")[0].classList.remove("mui-hidden");
					} else {
						document.getElementsByClassName("xspricenum")[0].classList.add("mui-hidden");
					}
				})

			var page = null;
			var imgArray = [];
			var imgstr;
			page = {
				imgUp: function() {
					var m = this;
					plus.nativeUI.actionSheet({
						cancel: "取消",
						buttons: [{
								title: "拍照"
							},
							{
								title: "从相册中选择"
							}
						]
					}, function(e) { //1 是拍照  2 从相册中选择  
						switch (e.index) {
							case 1:
								appendByCamera();
								break;
							case 2:
								appendByGallery();
								break;
						}
					});
				}
				//摄像头  
			}
			// 拍照添加文件
			function appendByCamera() {
				plus.camera.getCamera().captureImage(function(e) {
					console.log(e);
					plus.io.resolveLocalFileSystemURL(e, function(entry) {
						var path = entry.toLocalURL();
						console.log(path)
						var addli = document.getElementById("addimg");
						var li = document.createElement("li");
						li.innerHTML = '<img src="' + path + '">';
						document.getElementById("ulelem").insertBefore(li, addli);
						upload(path)
					}, function(e) {
						mui.toast("读取拍照文件错误：" + e.message);
					});

				});
			}
			// 从相册添加文件
			function appendByGallery() {
				plus.gallery.pick(function(path) {
					var addli = document.getElementById("addimg");
					var li = document.createElement("li");
					li.innerHTML = '<img src="' + path + '">';
					document.getElementById("ulelem").insertBefore(li, addli);
					console.log(path)
					upload(path)
				});
			}
			//服务端接口路径
			var server = baseurl + "mffl/uploadimagefile";
			// 上传文件
			function upload(files) {
				var files = [{
					path: files
				}];
				if (files.length <= 0) {
					plus.nativeUI.alert('没有添加上传文件！');
					return;
				}
				mui.toast('开始上传');
				var wt = plus.nativeUI.showWaiting();
				var task = plus.uploader.createUpload(server, {
						method: 'POST'
					},
					function(t, status) { //上传完成
						plus.nativeUI.closeWaiting();
						if (status == 200) {
							mui.toast('上传成功');
								var imgUrl = JSON.parse(t.responseText).datas.max
								plus.storage.setItem('uploader', t.responseText); imgArray.push(imgUrl); console.log(imgArray.join(
									';')); imgstr = imgArray.join(';');
							}
							else {
								mui.toast('上传失败');
								wt.close();
							}
						}
					); task.setRequestHeader('token', options.token);
					for (var i = 0; i < files.length; i++) {
						var f = files[i];
						task.addFile(f.path, {
							key: 'file'
						});
					}
					task.start();
				}

		</script>
	</body>

</html>
