<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>我的收藏</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<!-- <link rel="stylesheet" type="text/css" href="../css/mui.imageviewer.css" /> -->
		<link rel="stylesheet" type="text/css" href="../css/style.css" />
	</head>

	<body>
		<div class="mycollect" id="app">
			<div class="mui-scroll-wrapper">
				<div class="mui-scroll">
					<ul class="mui-table-view mui-table-view-chevron" >
						<li class=" news-item one-img"  v-for="item in mylist" :key="item.id">
							<h4 class="news-title" :id='item.id'><em>#{{item.typeName}}#</em>{{item.title}}</h4>
							<div class="news-show">
								<p class="news-content">{{item.partialContent}}</p>
							</div>
							<div class="news-show" v-if="item.imageUrl">
								<div class="" v-for="imgitem in item.imageUrl.split(';')" :key="imgitem">
									<img :src= imgurl+imgitem  data-preview-src="" data-preview-group="1">
								</div>
							</div>
							<div class="user-info">
								<div class="user-box">
									<div class="user-head"><img :src=imgurl+item.headImgUrl></div>
									<div class="user-type">{{item.identity==0?"用户":"律师"}}</div>
									<div class="user-name">{{item.nickname}}</div>
								</div>
								<div class="hot-box">
									<div class="news-icon"><img src="../images/hot.png"></div>
									<div class="hot-num">{{item.hot}}</div>
								</div>
							</div>
						</li>
						<li class="nodata" v-if="mylist.length==0">暂无收藏</li>
					</ul>
				</div>
			</div>
		</div>
		<script src="../js/mui.js"></script>
		<script src="../js/vue.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/script.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/mui.zoom.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/mui.previewimage.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			mui.init();
			mui.previewImage();
			mui.plusReady(function() {
				// 弹出系统选择按钮框
				mui("body").on("tap", ".imageup", function() {
					console.log(this.getAttribute("id"));
					var id = this.getAttribute("id");
				})
				var token = plus.storage.getItem('token');
				options.token = token;
				datalist(token);
			});
			
			var options = new Vue({
				el: '#app',
				data: {
					mylist: [],
					token:''
				},
				methods: {
			
				}
			});
			// 获取列表
			function datalist(token) {
				mui.ajax({
					type: 'get',
					url: baseurl + "client/mfflInformations/getMyCollect",
					dataType: "json",
					beforeSend: function(XMLHttpRequest) {
						XMLHttpRequest.setRequestHeader(
							"token", token
						);
					},
					headers: {
						'contentType': "application/x-www-form-urlencoded",
						'token': token
					},
					data: {},
					success: function(data) {
						console.log(data)
						if (data.errCode == 200) {
							options.mylist = data.datas
						} else {
							mui.toast(data.message)
						}
					},
					error: function(err) {
						console.log(err)
					}
				})
			}
			
			mui(".mycollect").on("tap", "li h4", function() {
				var infoid = this.getAttribute("id");
				mui.openWindowWithTitle({
					url: "newsdetails.html",
					id: "newsdetails.html",
					styles: {},
					extras: {
						// 打开页面的同时，向新页面传递数据。
						infoid: infoid
					}
				}, {
					//标题栏的背景色和底边线配置
					backgroundColor: "#ffffff",
					//bottomBorderColor:"#00ff00",
					title: {
						//标题文字的内容和样式配置
						text: "资讯详情"
					},
					back: {
						image: {
							/*返回箭头图片可以使用imgSrc，也可以使用base64编码*/
							imgSrc: "../images/left-icon.png"
						}
					}
				})
			});
		</script>
	</body>

</html>
