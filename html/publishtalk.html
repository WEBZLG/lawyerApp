<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>发布话题</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" type="text/css" href="../css/style.css" />
	</head>

	<body>
		<div class="publishtalk" id="app">
<!-- 			<div class="choosetalk">
				<label>话题类别</label>
				<div class="talktype">
					<select name="type">
						<option value="" v-for="item in typelist" :key='item.id'>请选择类别</option>
					</select>
					<span class="mui-icon mui-icon-arrowdown"></span>
				</div>
			</div> -->
			<div class="talktitle">
				<label>标题</label>
				<div class="">
					<input type="text" id="pubtitle" placeholder="请输入标题">
				</div>
			</div>
			<div class="talktextarea">
				<label>正文</label>
				<div class="">
					<textarea rows="6" id="pubtextarea" placeholder="请输入正文"></textarea>
				</div>
			</div>
			<div class="upimg clearfix">
				<ul id="ulelem" class="clearfix">
					<li class="addimg imageup" id="addimg"><img src="../images/addpic.png"></li>
				</ul>
				<img src="" class="mui-hidden" id="headimg">
			</div>
			<div class="dbbtn">
				<button type="button" class="mui-btn " onclick="mui.back();">取消</button>
				<button type="button" class="mui-btn" id="pubbtn">发布</button>
			</div>
		</div>
		<script src="../js/mui.js"></script>
		<script src="../js/script.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			mui.init();

			// 弹出系统选择按钮框  
			function plusReady() {
				var token = plus.storage.getItem('token');
				// 弹出系统选择按钮框  
				mui("body").on("tap", ".imageup", function() {
					page.imgUp();
				})
				var page = null;
				var imgArray = [];
				var imgstr="";
				page = {
					imgUp: function() {
						var m = this;
						plus.nativeUI.actionSheet({
							cancel: "取消",
							buttons: [{
									title: "拍照"
								},
								{
									title: "从相册中选择"
								}
							]
						}, function(e) { //1 是拍照  2 从相册中选择  
							switch (e.index) {
								case 1:
									appendByCamera();
									break;
								case 2:
									appendByGallery();
									break;
							}
						});
					}
					//摄像头  
				}
				// 拍照添加文件
				function appendByCamera() {
					plus.camera.getCamera().captureImage(function(e) {
						console.log(e);
						plus.io.resolveLocalFileSystemURL(e, function(entry) {
							var path = entry.toLocalURL();
							console.log(path)
							var addli = document.getElementById("addimg");
							var li = document.createElement("li");
							li.innerHTML = '<img src="' + path + '">';
							document.getElementById("ulelem").insertBefore(li, addli);
							upload(path)
						}, function(e) {
							mui.toast("读取拍照文件错误：" + e.message);
						});

					});
				}
				// 从相册添加文件
				function appendByGallery() {
					plus.gallery.pick(function(path) {
						var addli = document.getElementById("addimg");
						var li = document.createElement("li");
						li.innerHTML = '<img src="' + path + '">';
						document.getElementById("ulelem").insertBefore(li, addli);
						console.log(path)
						upload(path)
					});
				}
				//服务端接口路径
				var server = baseurl + "mffl/uploadimagefile";
				// 上传文件
				function upload(files) {
					var files = [{
						path: files
					}];
					if (files.length <= 0) {
						plus.nativeUI.alert('没有添加上传文件！');
						return;
					}
					mui.toast('开始上传');
					var wt = plus.nativeUI.showWaiting();
					var task = plus.uploader.createUpload(server, {
							method: 'POST'
						},
						function(t, status) { //上传完成
							plus.nativeUI.closeWaiting();
							if (status == 200) {
								mui.toast('上传成功');
								console.log(t.responseText)
								var imgUrl = JSON.parse(t.responseText).datas.max
								plus.storage.setItem('uploader', t.responseText);
								imgArray.push(imgUrl);
								console.log(imgArray.join(';'));
								imgstr = imgArray.join(';');
								console.log(imgstr)
								
							} else {
								mui.toast('上传失败');
								wt.close();
							}
						}
					);
					task.setRequestHeader('token', token);
					for (var i = 0; i < files.length; i++) {
						var f = files[i];
						task.addFile(f.path, {
							key: 'file'
						});
					}
					task.start();
				}
				// 发布
				mui("body").on('tap', '#pubbtn', function() {
					var title = document.getElementById('pubtitle').value;
					var textarea = document.getElementById('pubtextarea').value;
					mui.ajax({
						type: 'post',
						url: baseurl + "client/mfflInformations/saveTopic",
						dataType: "json",
						beforeSend: function(XMLHttpRequest) {
							XMLHttpRequest.setRequestHeader(
								"token", token
							);
						},
						header: {
							'contentType': "application/x-www-form-urlencoded",
							'token': token
						},
						data: {
							'title': title,
							'content': textarea,
							'imageUrl': imgstr
						},
						success: function(data) {
							console.log(data);
							if (data.errCode == 200) {
								mui.toast("发布成功！")
								mui.back();
							} else {
								mui.toast("data.message")
							}
						},
						error: function(err) {
							console.log(err)
						}
					});

				})
			}
			if (window.plus) {
				plusReady();
			} else {
				document.addEventListener("plusready", plusReady, false);
			}
		</script>
	</body>

</html>
