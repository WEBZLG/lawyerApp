<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>律师列表</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" type="text/css" href="../css/mui.picker.min.css"/>
		<link rel="stylesheet" type="text/css" href="../css/mui.poppicker.css"/>
		<link rel="stylesheet" type="text/css" href="../css/style.css" />
		<style type="text/css">
		</style>
	</head>
	<body>
		<div id="app">
			<div class="filtrate">
				<div class="">
					<label id='showCityPicker'>所在地区</label>
					<span class="mui-icon mui-icon-arrowdown"></span>
				</div>
				<div class="">
					<label id='showLikesPicker'>擅长领域</label>
					<span class="mui-icon mui-icon-arrowdown"></span>
				</div>
				<div class="">
					<label id='showCapacityPicker'>智能排序</label>
					<span class="mui-icon mui-icon-arrowdown"></span>
				</div>
			</div>
			<div class="filtrate-con">
				<div class="mui-content mui-scroll-wrapper" id="pullrefresh">
					<div class="mui-scroll" v-if="lawyerlist.length !=0">
						<div class="recom-item" v-for="item in lawyerlist" :key="item.id" :id="item.id">
							<div class="head-img">
								<img :src=imgurl+item.headImgUrl>
							</div>
							<div class="infor">
								<div class="intro">
									<p class="intro-name">{{item.nickname}}</p>
									<p class="intro-city">{{item.areaName}}</p>
									<p class="intro-company">{{item.lawfirm}}</p>
								</div>
								<div class="tags">
									<span class="tag" v-for="tag in item.fieldList" :key="tag">{{tag}}</span>
								</div>
							</div>
						</div>
					</div>
					<div class="" v-if="lawyerlist.length==0">
						<p class="nodata">暂无数据</p>
					</div>
				</div>
			</div>
		</div>
		<script src="../js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/mui.min.js"></script>
		<script src="../js/mui.picker.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/mui.poppicker.js"></script>
		<script src="../js/city.data-3.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/vue.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/mui.pullToRefresh.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/mui.pullToRefresh.material.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/script.js" type="text/javascript" charset="utf-8"></script>
		<script>
			mui.init({
				swipeBack: false, //启用右滑关闭功能
				pullRefresh: {
					container: '#pullrefresh',
					down: {
						style:'circle',
						callback: pulldownRefresh
					},
					up: {
						contentrefresh: '正在加载...',
						callback: pullupRefresh
					}
				}
			});
			/**
			 * 下拉刷新具体业务实现
			 */
			function pulldownRefresh() {
					console.log('下')
				setTimeout(function() {
					lawyerlist(options.token,options.comid,options.type,options.order,'',0,10)
					mui('#pullrefresh').pullRefresh().endPulldownToRefresh();
				}, 1500);
			}
			var count = 0;
			/**
			 * 上拉加载具体业务实现
			 */
			function pullupRefresh() {
				console.log('上')
				options.limit = options.limit*1+10;
				setTimeout(function() {
					mui('#pullrefresh').pullRefresh().endPullupToRefresh((++count > 2)); //参数为true代表没有更多数据了。
					lawyerlist(options.token,options.comid,options.type,options.order,'',options.offset,options.limit)
				}, 1500);
			}
			var options = new Vue({
				el: '#app',
				data: {
					lawyerlist: [],
					servicetype: [],
					type: '',
					comid: '',
					order: '',
					offset:0,
					limit:10
				},
				methods: {

				}
			});

			mui.plusReady(function() {
				var token = plus.storage.getItem('token');
				console.log(token)
				options.token = token
				servicetype(token);
				lawyerlist(token,'','','','',options.offset,options.limit);
			});

			// 律师详情
			mui(".filtrate-con").on("tap", ".recom-item", function() {
				var lawyerid = this.getAttribute('id');
				mui.openWindowWithTitle({
					url: "lawyerdetails.html",
					id: "lawyerdetails.html",
					styles: {},
					extras: {
						// 打开页面的同时，向新页面传递数据。
						lawyerid: lawyerid
					}
				}, {
					//标题栏的背景色和底边线配置
					backgroundColor: "#267CFB",
					bottomBorderColor: "#267CFB",
					title: {
						//标题文字的内容和样式配置
						text: "律师详情",
						styles: {
							color: "#fffff"
						}
					},
					back: {
						image: {
							/*返回箭头图片可以使用imgSrc，也可以使用base64编码*/
							imgSrc: "../images/wleft-icon.png"
						}
					}
				})
			});
			// 服务类型
			function servicetype(token) {
				mui.ajax({
					type: 'get',
					url: baseurl + "mffl/getserviceidtype",
					dataType: "json",
					beforeSend: function(XMLHttpRequest) {
						XMLHttpRequest.setRequestHeader(
							"token", token
						);
					},
					headers: {
						'contentType': "application/x-www-form-urlencoded",
						'token': token
					},
					data: {
						'serviceid':1
					},
					success: function(data) {
						console.log(data)
						if (data.errCode == 200) {
							var res = data.datas;
							var newdata = [];
							for(var i = 0;i<res.length;i++){
								newdata.push({value:res[i].id,text:res[i].name})
							}
							console.log(newdata)
							options.servicetype = newdata;
							(function($, doc) {
								$.init();
								$.ready(function() {
									// 擅长领域
									var likesPicker = new $.PopPicker();
									likesPicker.setData(options.servicetype);
									var showLikesPickerButton = doc.getElementById('showLikesPicker');
									showLikesPickerButton.addEventListener('tap', function(event) {
										likesPicker.show(function(items) {
											showLikesPickerButton.innerText = items[0].text;
											options.type = items[0].value
											console.log(items[0].value)
											lawyerlist(options.token,options.comid,options.type,options.order,'',options.offset,options.limit)
											//返回 false 可以阻止选择框的关闭
											//return false;
										});
									}, false);
									// 智能排序
									var showCapacityPicker = new $.PopPicker();
									showCapacityPicker.setData([{
										value: '',
										text: '智能排序'
									}, {
										value: '1',
										text: '价格升序'
									}, {
										value: '2',
										text: '价格降序'
									}]);
									var showCapacityPickerButton = doc.getElementById('showCapacityPicker');
									showCapacityPickerButton.addEventListener('tap', function(event) {
										showCapacityPicker.show(function(items) {
											showCapacityPickerButton.innerText = items[0].text;
											options.order =  items[0].value
											lawyerlist(options.token,options.comid,options.type,options.order,'',options.offset,options.limit)
											//返回 false 可以阻止选择框的关闭
											//return false;
										});
									}, false);
									
									//级联示例
									var cityPicker = new $.PopPicker({
										layer: 2
									});
									cityPicker.setData(cityData3);
									var showCityPickerButton = doc.getElementById('showCityPicker');
									showCityPickerButton.addEventListener('tap', function(event) {
										cityPicker.show(function(items) {
											showCityPickerButton.innerText =  items[1].text;
											options.comid = items[1].value;
											lawyerlist(options.token,options.comid,options.type,options.order,'',options.offset,options.limit)
											//返回 false 可以阻止选择框的关闭
											//return false;
										});
									}, false);
								});
							})(mui, document);
						} else {
							mui.toast(data.message)
						}
					},
					error: function(err) {
						console.log(err)
					}
				})
			}
			// 律师列表
			function lawyerlist(token,comid,type,order,keyword,offset,limit) {
				mui.ajax({
					type: 'get',
					url: baseurl + "client/mfflTypes/getLawyerList",
					dataType: "json",
					beforeSend: function(XMLHttpRequest) {
						XMLHttpRequest.setRequestHeader(
							"token", token
						);
					},
					headers: {
						'contentType': "application/x-www-form-urlencoded",
						'token': token
					},
					data: {
						'comid':comid,
						'type':type,
						'order':order,
						'keyword': keyword,
						'offset': offset,
						'limit': limit,
					},
					success: function(data) {
						console.log(data)
						if (data.errCode == 200) {
							options.lawyerlist = data.datas.data;
							
						} else {
							mui.toast(data.message)
						}
					},
					error: function(err) {
						console.log(err)
					}
				})
			}
		</script>

	</body>
</html>
