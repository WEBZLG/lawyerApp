<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>修改发布话题</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" type="text/css" href="../css/style.css" />
	</head>

	<body>
		<div class="publishtalk" id="app">
			<div class="talktitle">
				<label>标题</label>
				<div class="">
					<input type="text" id="pubtitle" placeholder="请输入标题" :value="datadetails.title">
				</div>
			</div>
			<div class="talktextarea">
				<label>正文</label>
				<div class="">
					<textarea rows="6" id="pubtextarea" placeholder="请输入正文" :value="datadetails.content"></textarea>
				</div>
			</div>
			<div class="upimg clearfix">
				<ul id="ulelem" class="clearfix">
					<li v-for="imgitem in imgArray1" :key="imgitem">
						<img :src=imgurl+imgitem data-preview-src="" data-preview-group="1">
						<span class="closeicon mui-icon mui-icon-close"></span>
					</li>
					<li class="addimg imageup" id="addimg"><img src="../images/addpic.png"></li>
				</ul>
				<img src="" class="mui-hidden" id="headimg">
			</div>
			<div class="dbbtn">
				<button type="button" class="mui-btn " onclick="mui.back();">取消</button>
				<button type="button" class="mui-btn" id="pubbtn">发布</button>
			</div>
		</div>
		<script src="../js/mui.js"></script>
		<script src="../js/vue.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/script.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			mui.init();
			var page = null;
			var imgArray = [];
			var imgstr = "";
			// 弹出系统选择按钮框  
			function plusReady() {
				var token = plus.storage.getItem('token');
				options.token = token;
				var self = plus.webview.currentWebview();
				var infoid = self.infoid;
				getdetails(token, infoid);
				// 弹出系统选择按钮框  
				mui("body").on("tap", ".imageup", function() {
					page.imgUp();
				})
				mui('body').on('tap', '.closeicon', function() {
					var idx = this.index;
					var list = document.getElementById('ulelem');
					mui.confirm('确认删除此图片？', '删除图片', ['取消', '确认'], function(e) {
						if (e.index == 1) {
							list.removeChild(list.childNodes[idx]);
							options.pubpath = options.pubpath.splice(idx, 1)
						}
					}, 'div')
				})

				page = {
					imgUp: function() {
						var m = this;
						plus.nativeUI.actionSheet({
							cancel: "取消",
							buttons: [{
									title: "拍照"
								},
								{
									title: "从相册中选择"
								}
							]
						}, function(e) { //1 是拍照  2 从相册中选择  
							switch (e.index) {
								case 1:
									appendByCamera();
									break;
								case 2:
									appendByGallery();
									break;
							}
						});
					}
					//摄像头  
				}
				// 拍照添加文件
				function appendByCamera() {
					plus.camera.getCamera().captureImage(function(e) {
						console.log(e);
						plus.io.resolveLocalFileSystemURL(e, function(entry) {
							var path = entry.toLocalURL();
							options.pubpath = new Array(path);
							console.log(options.pubpath)
							var addli = document.getElementById("addimg");
							var li = document.createElement("li");
							li.innerHTML = '<img src="' + path + '"><span class="closeicon mui-icon mui-icon-close"></span>';
							document.getElementById("ulelem").insertBefore(li, addli);
							var closes = document.getElementsByClassName('closeicon');
							for (var j = 0; j < closes.length; j++) {
								closes[j].index = j;
							}
						}, function(e) {
							mui.toast("读取拍照文件错误：" + e.message);
						});

					});
				}
				// 从相册添加文件
				function appendByGallery() {
					plus.gallery.pick(function(path) {
						options.pubpath = path.files;
						for (var i in path.files) {
							var addli = document.getElementById("addimg");
							var li = document.createElement("li");
							li.innerHTML = '<img src="' + path.files[i] + '"><span class="closeicon mui-icon mui-icon-close"></span>';
							document.getElementById("ulelem").insertBefore(li, addli);
						}
						var closes = document.getElementsByClassName('closeicon');
						for (var j = 0; j < closes.length; j++) {
							closes[j].index = j;
						}
					}, function(e) {
						console.log("取消选择图片");
					}, {
						filter: "image",
						multiple: true,
						maximum: 4,
						system: false,
						onmaxed: function() {
							plus.nativeUI.alert('最多只能选择4张图片');
						}
					});
				}
				//服务端接口路径
				var server = baseurl + "mffl/uploadimagefile";
				// 上传文件
				function upload(files) {
					var files = [{
						path: files
					}];
					if (files.length <= 0) {
						plus.nativeUI.alert('没有添加上传文件！');
						return;
					}
					// mui.toast('开始上传');
					var wt = plus.nativeUI.showWaiting();
					var task = plus.uploader.createUpload(server, {
							method: 'POST'
						},
						function(t, status) { //上传完成
							console.log(t)
							plus.nativeUI.closeWaiting();
							if (status == 200) {
								var imgUrl = JSON.parse(t.responseText).datas.max
								plus.storage.setItem('uploader', t.responseText);
								imgArray.push(imgUrl);
								imgstr = imgArray.join(';');
								if (options.pubpath.length == imgArray.length) {
									publish(options.token, infoid);
								}
							} else {
								mui.toast('上传失败');
								wt.close();
							}
						}
					);
					task.setRequestHeader('token', options.token);
					for (var i = 0; i < files.length; i++) {
						var f = files[i];
						task.addFile(f.path, {
							key: 'file'
						});
					}
					task.start();
				}
				// 发布
				mui("body").on('tap', '#pubbtn', function() {
					var title = document.getElementById('pubtitle').value;
					var textarea = document.getElementById('pubtextarea').value;
					if (title == '') {
						mui.toast('请输入标题');
						return false;
					} else if (textarea == '') {
						mui.toast('请输入内容');
						return false;
					} else if (imgArray.length == 0) {
						mui.toast('请上传图片');
						return false;
					}
					this.setAttribute('disabled', 'disabled')
					for (var i = 0; i < options.pubpath.length; i++) {
						upload(options.pubpath[i])
					}
				});

				function publish(token, infoid) {
					var title = document.getElementById('pubtitle').value;
					var textarea = document.getElementById('pubtextarea').value;
					mui.ajax({
						type: 'put',
						url: baseurl + "client/mfflInformations/updateMyInformation",
						dataType: "json",
						beforeSend: function(XMLHttpRequest) {
							XMLHttpRequest.setRequestHeader(
								"token", token
							);
						},
						header: {
							'contentType': "application/x-www-form-urlencoded",
							'token': token
						},
						data: {
							'informationId': infoid,
							'title': title,
							'content': textarea,
							'imageUrl': imgstr
						},
						success: function(data) {
							console.log(data);
							if (data.errCode == 200) {
								mui.toast("发布成功！")
								mui.back();
							} else {
								mui.toast("data.message")
							}
						},
						error: function(err) {
							console.log(err)
						}
					});
				}
			}
			var options = new Vue({
				el: '#app',
				data: {
					datadetails: '',
					token: '',
					pubpath: [],
					imgArray1: []
				}
			});
			// 获取详情
			function getdetails(token, infoid) {
				mui.ajax({
					type: 'get',
					url: baseurl + "client/mfflInformations/getInformation",
					dataType: "json",
					beforeSend: function(XMLHttpRequest) {
						XMLHttpRequest.setRequestHeader(
							"token", token
						);
					},
					headers: {
						'contentType': "application/x-www-form-urlencoded",
						'token': token
					},
					data: {
						'informationId': infoid,
					},
					success: function(data) {
						console.log(data)
						if (data.errCode == 200) {
							options.datadetails = data.datas.issuer;
							options.imgArray1 = data.datas.issuer.imageUrl.split(';');
							imgArray = options.imgArray1;
							options.pubpath = options.imgArray1;
						} else {
							mui.toast(data.message);
							mui.back();
						}
					},
					error: function(err) {
						console.log(err)
					}
				})
			}
			if (window.plus) {
				plusReady();
			} else {
				document.addEventListener("plusready", plusReady, false);
			}
		</script>
	</body>

</html>
